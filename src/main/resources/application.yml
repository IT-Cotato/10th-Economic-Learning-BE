spring:
  config:
    import: optional:file:.env[.properties]  # .env import
  application:
    name: Ripple
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본 프로파일을 'local'로 설정

  #JWT
  jwt:
    secret: ${JWT_SECRET}
    access:
      token:
        expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC # path, query, body, response ? ??
    tags-sorter: alpha # ??? ??? ??? ??
    operations-sorter: method # delete - get - patch - post - put ??? ??
  use-fqn: true

